{{ range first 2 (where .Data.Pages "Section" "projects") }}
		<div class="col-sm-12 col-md-6 py-2">
			<h5>
				<a href="{{ .Permalink }}">
					{{ .Title }}
				</a>
			</h5>
			<p class="text-secondary">
				{{ .Params.description }}
			</p>
			<p>
				{{ .Summary }} [...]
			</p>
			<p>
				<a class="btn btn-sm btn-outline-primary px-4" href="{{ .Permalink }}">Project Details</a>
			</p>
		</div>
{{ end }}
